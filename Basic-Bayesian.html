## Some Review

&lt;center&gt;
`\(P(A\,|B)\)` means the *probability of* `\(A\)` *given* `\(B\)`
&lt;/center&gt;
&lt;br&gt;

--

.pull-left[
`\(P(A\,|\,B) \neq P(B\,|\,A)\)`
]

--

.pull-left[
`\(P(A\,|\,B) =\frac{P(A \textnormal{and} B)}{P(B)}\)`
]


--

.pull-right[
`\(P(B\,|\,A) =\frac{P(B \textnormal{and} A)}{P(A)}\)`
]
