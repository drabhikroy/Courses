#  Remember? Contrasting Paradigms      

.pull-left[
&lt;center&gt;
&lt;b&gt;&lt;span style="color:#bbf4b9"&gt;Positivist&lt;/span&gt;&lt;/b&gt;
&lt;/center&gt;
&lt;br&gt;
- Reality is single, tangible, fragmentable , and measureable

- Knower and known are independent – objectivity

- Time- and context-free generalizations are possible – Big “T” Truth, [etic](http://faculty.irsc.edu/FACULTY/JLett/Article%20on%20Emics%20and%20Etics.htm) preference

- There are real causes, precedent to or simultaneous with effects

- Inquiry is value-free
]

.pull-right[
&lt;center&gt;
&lt;b&gt;&lt;span style="color:#f2b9f4"&gt;Naturalist&lt;/span&gt;&lt;/b&gt;
&lt;/center&gt;
&lt;br&gt;
- Realities are multiple, socially constructed, and holistic

- Knower and known are interactive, inseparable

- Only time- and context-bound generalizations are possible – truths are [idiographic](http://en.wikipedia.org/wiki/Idiographic), 
]

.footnote[
Naturalistic Inquiry by Lincoln &amp; Guba (1985)
]

#  A working definition of MMR 

--


Mixed methodological approaches use paradigms, data sources, and/or analytic procedures from both quantitative and qualitative studies in various combinations.

--

&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
.pull-right[
Notice that there is a lot of detail NOT specified in this definition: &lt;i&gt;Which paradigms&lt;/i&gt;, &lt;i&gt;which data&lt;/i&gt;, &lt;i&gt;which analyses&lt;/i&gt;, and &lt;i&gt;how might they be combined&lt;/i&gt;?
]

# Pragmatism side-steps paradigm wars 

--

Inquiries designed to understand &lt;span style="color:#ffdfba"&gt;workability&lt;/span&gt; of potential &lt;span style="color:#ffb3ba"&gt;lines of Action&lt;/span&gt; or basis for claims of &lt;span style="color:#bae1ff"&gt;warranted assertions&lt;/span&gt;

--

&gt; &lt;span style="color:#ffb3ba"&gt;lines of Action&lt;/span&gt; -  &lt;i&gt;George Herbert Mead&lt;/i&gt;

&gt; &lt;span style="color:#ffdfba"&gt;workability&lt;/span&gt; -  both William James and John Dewey

&gt; &lt;span style="color:#bae1ff"&gt;warranted assertions&lt;/span&gt; (John Dewey)

--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;span style="text-align: center; display: inline-block; width: 100%;"&gt;&lt;span style="display: inline-block;"&gt;Rather than focus on nature of reality or the possibility of objective truth, focus on &lt;br&gt;&lt;br&gt;&lt;i&gt;What are the likely consequences of believing or acting on&lt;/span&gt;&lt;br&gt;
&lt;span style="display: inline-block; border-bottom: 1px solid white; width: 200px"&gt;&lt;/span&gt;,&lt;br&gt; and combine elements of qualitative and quantitative&lt;br&gt; approaches to achieve stronger foundations for action.&lt;/i&gt;

#  5 Mixed Methods Approaches 

--
  
  **Triangulation** - single phenomenon

--
  
  **Complementarity** - overlapping phenomena

--
  
  **Development** - one method informs the next

--
  
  **Initiation** - seeking paradox / contradiction

--
  
  **Expansion** - study more w/ different methods for different phenomena

#  Sequential Explanatory Example 

--

Way, Stauber, Nakkula, and London (1994) began with quantitative measures of depression and substance use from one suburban and one inner city high schools (*n* = 164 and 242).

--

&lt;br&gt;
&lt;span style="color:#ffde59"&gt;
Authors identified a puzzling finding: Substance use predicted depression at the suburban high school, but not at inner city high school.
&lt;/span&gt;

--

&lt;br&gt;
Thematic analysis of 19 qualitative interviews (selected based on quantitative CDI data) allowed authors to describe different meanings of substance use across the two schools.

---

&lt;img src="img/image4.png" width="90%"&gt;
&lt;/center&gt;

#  Concurrent Triangulation Example 

Idler, Hudson, and Leventhal (1999), working with 159 elderly African Americans, collected quantitative measures (health ratings, demographics, and medical history) and conducted qualitative interviews about the meanings of their ratings .

--

&lt;br&gt;
&lt;span style="color:#ffde59"&gt;
They initially analyzed the two data sets separately, but after coding the qualitative responses, they transformed qualitative codes into quantitative scores.

--

&lt;br&gt;
Next, they statistically analyzed the quantified qualitative results to determine if initially qualitative responses were related to quantitative ratings.

---
