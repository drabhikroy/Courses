#  &lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliability&lt;/span&gt; and &lt;span style="color:#428bca;font-weight:bold;"&gt;Validity&lt;/span&gt; 

--

+ &lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliability&lt;/span&gt; and &lt;span style="color:#428bca;font-weight:bold;"&gt;Validity&lt;/span&gt; are important concepts in both measurement and the full experiment to insure the link between our statistics and conclusions is sound. 

--

&lt;center&gt;
&lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliability&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;i&gt;being consistent&lt;/i&gt;
&lt;/center&gt;

--

&lt;center&gt;
&lt;span style="color:#428bca;font-weight:bold;"&gt;Validity&lt;/span&gt;&lt;br&gt;&lt;br&gt;&lt;i&gt;on target&lt;/i&gt;
&lt;/center&gt;

---

# &lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliability&lt;/span&gt; 

--

+ &lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliability&lt;/span&gt; is the extent to which the measurements of a test remain consistent over repeated tests of the same subject under identical conditions.

--

	+ *Officially*. An experiment is reliable if it yields consistent results of the same measure. It is unreliable if repeated measurements give different results.

--

	+ *Lay terms* Results aren’t just a one-off
	
--

	+ *Day to day example*. A car
	
--

	+ *Research world example*. Reliability of experiment, replication, and error rate

---

#  &lt;span style="color:#428bca;font-weight:bold;"&gt;Validity&lt;/span&gt;

--


+ &lt;span style="color:#428bca;font-weight:bold;"&gt;Validity&lt;/span&gt; of a measure is the degree to which the variable measures what it is intended to measure

--

	+ *Officially*. An experiment is valid if it yields outcomes suitable for answering original questions
	
--

	+ *Lay terms*. Do the results answer what is supposed to be answered?

--

	+ *Day to day example*. Medical results

--

	+ *Research world example*. Validity of standardized test scores, research results and findings

&lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliable&lt;/span&gt; and &lt;span style="color:#428bca;font-weight:bold;"&gt;Valid&lt;/span&gt;

---

#  Two important points 

.pull-left[
A test can be &lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliable&lt;/span&gt; without being &lt;span style="color:#428bca;font-weight:bold;"&gt;Valid&lt;/span&gt;.
]

--

.pull-right[
+ A test cannot be &lt;span style="color:#428bca;font-weight:bold;"&gt;Valid&lt;/span&gt; unless it is &lt;span style="color:#d9534f;font-weight:bold;"&gt;Reliable&lt;/span&gt;.
]
