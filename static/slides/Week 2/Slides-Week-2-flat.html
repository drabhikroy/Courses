# Research Stages

--

1. Identifying a research problem

--

&gt;- research purpose(s) *or*

--

&gt;- research question(s) *or*

--

&gt;- both!

--

&lt;ol start=2&gt;
&lt;li&gt; Writing a research proposal
&lt;/ol&gt;

--

&lt;ol start=3&gt;
&lt;li&gt; Conducting a pilot study 
&lt;/ol&gt;

--

&gt;- optional but ***highly*** recommended

--

&gt;- we will get into the reason later in the term

--

&lt;ol start=4&gt;
&lt;li&gt; Conducting the main study
&lt;/ol&gt;

--

&lt;ol start=5&gt;
&lt;li&gt; Preparing a report
&lt;/ol&gt;

--

# Ways to Find a Research Question

--

- Replicate and extent research

--

- Research assistantship

--

- Theory-based research

--

- Volunteer to assist with research 

--

- Work on a team project

---

## Replicate and Extend Research

--

- Replicates and extends the study of a problem that was investigated by other researchers

--

- Extension methods:

--

&gt;- Check the findings of a “breakthrough” study

--

&gt;- Check the validity of research findings across different populations

--

&gt;- Check trends or change over time

--

&gt;- Check findings using different methodology

--

&gt;- Develop more effective or efficient interventions

---

## Research assistantship

- Look for an opportunity to conduct research under someone. 

--

&gt;- Typically paid and covers tuition (but not fees!)

--

&gt;- Requires 20 hours per week on average (but that can fluctuate)

--

&lt;br&gt;
- Even if its not something you are directly interested in, often the experience matters

--

&gt;- Other opportunities

--

&gt;- Higher salaries outside of academia

--

&gt;- Publications

--

&gt;- Recognition

--

&gt;- Recommendations

---

## Theory-Based Research

--

- Tests a developed theory

--

- Supports a theory but never proves it!

--

  - Advantages:
  
--
  
  &gt;- Yields important findings
  
--
  
  &gt;- Theory can provide a rational basis for explaining or interpreting the results of research

---

## Volunteer to assist with research 

--

- Same advantages as a research assistantship but 

--

  - you can often work as much or as little as you wish
  
--

  - is typically unpaid or paid on an hourly basis

---

## Working on Team Projects

--

&lt;center&gt;
Conduct studies that fall within a larger project’s scope
&lt;/center&gt;

--

.pull-left[
&lt;b&gt;&lt;i&gt;Advantages&lt;/i&gt;&lt;/b&gt;&lt;br&gt;
- Experience with the dynamics of a research team

- Learn from team members

- Participate in a larger, more sophisticated study

- Financial support is usually available
]

--

.pull-right[
&lt;b&gt;&lt;i&gt;Disadvantages&lt;/i&gt;&lt;/b&gt;&lt;br&gt;
- Disagreements of ownership of data

- Incompatible goals among team members

- Interdependency and/or uncooperative team members
]

---

### Note: Not Being Pushy but Needing to Be Straightforward   

--

&lt;/center&gt;
**You should always ask what potential benefits may come from your work** 
&lt;/center&gt;

--

&gt;- Authorships

--

&gt;- Independence

--

&gt;- Presentations

--

&gt;- Proposals

--

&gt;- Monetary

---

# Preparing a Research Proposal

--

- Detailed plan of the study, aka blueprint

--

&gt;- Absolutely necessary for &lt;span style="color:#428bca"&gt;quantitative&lt;/span&gt; research

--

&gt;- May or may not be necessary for &lt;span style="color:#d9534f"&gt;qualitative&lt;/span&gt; research

--

- Sections

  1. Introduction

--

  2. Literature review

--

  3. Research design

--

  4. Research method

--

  5. Data analysis

--

  6. Human subjects protection (if applicable)

--

  7. Anticipated timeline

---

## Introduction Section

--

+ States research problem

--

	+ Explains how the proposed study is grounded in research literature
	
--

	+ Suggests its potential contribution to research knowledge and educational practice
	
--

	+ Lists the research hypotheses, questions, or objectives

---

## Research Hypotheses

--

+ &lt;span style="color:#428bca"&gt;Quantitative&lt;/span&gt; research

--

	+ Directional hypothesis
	+ Null hypothesis
	+ Qualitative research
	+ Formal hypothesis not typically used
	
---

## Literature Review Section

--

+ Findings of other studies in the line of research that includes each critical study

--

&gt;- Findings of students in lines of research that have some degree of relevance to the proposed study

--

&gt;- Critique of methods used in previous research
	
--

&gt;- Conclusions drawn by researchers who previously have reviewed the literature relevant to your proposed study
	
--

&gt;- Applications, if any, of previous research findings to professional practice
	
---

## Research Methods Section

--

+ Sampling procedures

--

	+ &lt;span style="color:#428bca"&gt;Quantitative&lt;/span&gt;: Explain how sample is representative of population

--

	+ &lt;span style="color:#d9534f"&gt;Qualitative&lt;/span&gt;: Explain why case selected will yield significant insights about phenomenon of interest

--

+ Data collection procedures

--

+ Instruments

--

+ Variables proposed to be measured

--

+ Validity

--

+ Reliability

--

+ Steps in measurement

--

+ Other procedures critical to study

---

## Data Analysis Section

--

+ Tentative plan for data analysis

--

	+ Procedures for scoring tests or other measures
	
--

	+ Procedures for creating computer data files
	
---

## Protection of Human Subjects Section

--

+ If involve human subjects, must include

--

&gt;- [Completion of Applicable CITI Training Modules](https://human.research.wvu.edu/get-started/training/citi-ethics-training)

--

&gt;- [IRB Approval](https://human.research.wvu.edu/get-started/training/wvu-e-submission-system)

---

## Time Line Section

--

+ Each step of study with approximate date when to be completed
  
  
--

&gt;- Estimated number of hours of days required per step
  
--
 
&gt;- Provide a linear visualization if possible
  
---

#  Conducting a Pilot Study

--

+ Small scale testing of the procedures that you plan to use in the main study

--

&gt;- Revisions of procedures based on pilot study findings
	
--

&gt;- Use multiple iterations if needed
  
---

#  Thesis/Dissertation Organization

--

- Traditional Oxford design

--

- Slowly becoming obselete

--

- Publications preferred

---

## Front

--

- Common Format/not Mandated

--

- Title page

&gt;- Preface and acknowledgements

&gt;- Table of contents

&gt;- List of tables

&gt;- List of figures
	
---

## Body

--

- Common Format/not Mandated

--

- First three chapters correspond to proposal

&gt;- Chapter 1: Introduction

&gt;- Chapter 2: Literature
Review

&gt;- Chapter 3: Research Method

&gt;- Chapter 4: Results

&gt;- Chapter 5: Discussion

---

###  Chapter 1: Introduction

--

+ General statement of the problem

--

&gt;- Significance of the study

&gt;- Research hypotheses, questions, objectives, or purposes

---

###  Chapter 2: Review of Literature

--

+ Review of previous research and opinion

--

&gt;- Interpretive summary of the current state of knowledge

---

###  Chapter 3: Research Method

--

+ Research design

--

&gt;- Sample selection and procedures for human subject protection

&gt;- Measures

&gt;- Other procedures

&gt;- Time line

---

###  Chapter 4: Results

--

+ Overview of statistical procedures

--

&gt;- Description of results for each hypothesis, question, objective, or purpose

&gt;- Supplemental analyses

---

###  Chapter 5: Discussion

--

+ Interpretation of each result

--

--

&gt;- Limitations of the study

&gt;- Implications for future research

&gt;- Implications for practice

---

## Organization 

--

- Common Format/not Mandated

--

&gt;- Bibliography

&gt;- Appendixes

---

## Dissemination

--

&gt;- Journals

&gt;- Professional meetings

---

##  Ethical Considerations

- Honestly is always the best policy

--

- It is very difficult to get away with unethical practices in academia, though it unfortuantely still happens

---

### Planning and Designing Research 

--

+ Researcher qualifications

--

&gt;- Conflict of interest

&gt;- Neglect of important topics

---

### Research Methodology 

+ Control group experience

--

&gt;- Use of deception

&gt;&gt;- Dehoaxing

&gt;&gt;- Desensitization

--

&gt;- Use of tests

--

&gt;- Termination of treatment conditions

--

&gt;- Data collection and analysis

---

### Reporting of Research 

--

+ Authorship

--

&gt;- Ethical Standards of the American Educational Research Association

--

&gt;- Plagiarism, paraphragiarism, and overuse of quotes

--

&gt;- Partial and dual publication

---

### Formal Regulations

--

+ Statements of ethical principles by governmental and professional organizations

	+ Ethical Standards of the American Educational Research Association
	
	+ Ethical Principles of Psychologists and Code of Conduct
	
	+ Institutional Review Boards

---

#  Institutional Review Boards 

--

+ IRB has at least five members and their qualifications must satisfy criteria specified in Federal code

--

+ Research that is a “systematic investigation…designed to contribute to generalizable knowledge” must undergo IRB approval

---

#  Criteria for IRB Approval of Research 

+ Risks to subjects are minimized

--

&gt;- Risks to subjects are reasonable in relation to anticipated benefits, if any, to subjects, and the importance of the knowledge that may reasonably be expected to result

--

&gt;- Selection of subjects is equitable

--

&gt;- Informed consent will be sought from each prospective subject or the subject’s legally authorized representative

---

#  Criteria for IRB Approval of Research 

+ Informed consent will be documented appropriately

--

&gt;- When appropriate, the research plan makes adequate provision for monitoring the data collected to ensure the safety of subjects

--

&gt;- When appropriate, there are adequate provisions to protect the privacy of subjects and to maintain the confidentiality of data
	
--
	
&gt;- When some or all of the subjects are likely to be vulnerable to coercion or undue influence, additional safeguards have been included in the study to protect the rights and welfare of these subjects

---

#  Site Relations in Educational Research 

+ Location of a research site

--

&gt;- Securing permission and cooperation

&gt;- Building a relationship with the site

&gt;- Dealing with human relations issues

---

#  Literature Review Purposes 

--

+ Delimiting the research problem

--

&gt;- Seeking new lines of inquiry

&gt;- Avoiding fruitless approaches

&gt;- Gaining methodological insights

&gt;- Identifying recommendations for further research

&gt;- Seeking support for grounded theory

---

#  Major Steps in a Literature Review 

--

+ Search preliminary sources

--

&gt;- Use secondary sources

--

&gt;- Read primary sources

--

&gt;- Synthesize the literature

---

#  Preliminary Sources 

--

Online Preliminary Sources

--

&gt;- Journal articles
]

#  Search Strategies in Using Preliminary Sources 

+ Keyword 

	+ Boolean operator
	
	+ Truncation

---

#  Using Secondary Sources 

--

+ Combine knowledge from many primary sources into a single publication

--

+ Generally discouraged

--

+ Extremely hard to defend

--

&gt;- Annual reviews

--

&gt;- Encyclopedias

--

&gt;- Journals specializing in literature reviews

--

&gt;- Handbooks

---

#  Reading Primary Sources 

--

+ Direct report of an event by an individual who actually observed or participated in it

--

&gt;- Use coding scheme to classify articles

--

&gt;- Evaluate primary studies

---
#  Synthesizing Findings of Literature Review 

+ Read Example literature reviews

--

+ Common flaws - Review

--

&gt;- is not related to study being reported

--

&gt;- focuses on research findings without considering soundness of methodology

--

&gt;- does not include a description of search procedures

--

&gt;- consists of a set of isolated findings, opinions, and ideas

---

##  Synthesizing &lt;span style="color:#428bca"&gt;Quantitative&lt;/span&gt; Research Findings 

--

+ Identify all documents from literature search that report statistical results

--

+ Determine how to synthesize results

--

&gt;- Narrative review

&gt;- Vote counting

&gt;- `\(\chi^2\)` (Chi-Square) method

&gt;- Meta-analysis and effect sizes

&gt;- Confidence intervals

&gt;- Machine Learning (when absolutely necessary)

&gt;- etc...

---

##  Synthesizing &lt;span style="color:#d9534f"&gt;Qualitative&lt;/span&gt; Research Findings 
--

+ “Retain the uniqueness and holism of accounts even as we synthesize them”

--

+ Multivocal literature

&gt;- Create an audit trail

&gt;- Define the focus of the review

&gt;- Search for relevant literature

&gt;- Classify the documents

&gt;- Create summary databases

&gt;- Identify constructs and hypothesized causal linkages

&gt;- Search for contrary findings and rival interpretations

&gt;- Use colleagues or informants to corroborate findings

&gt;- etc...

---

   &lt;td style="text-align:left;width: 10em; font-style: italic;color: #ffffff !important;"&gt; Can I save citations while I browse databases? &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes
After you have installed the web importer bookmarklet on your web browser, you can save citation information for major databases (Works with major web browsers). &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes
Grab citations from databases with the Zotero icon &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; font-style: italic;color: #ffffff !important;"&gt; What kind of collaboration features does it offer? &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Free account:
Private groups or public invite-only groups: Users can only create 1 private group OR invite-only public group with 3 group members. Share documents and citations in private groups. Share citations in invite-only public groups.
Public groups: No limit to the amount of public groups that can be created. Share references only. &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Users can create unlimited private or public groups and collaborate by sharing files and citations.
Private groups: can share documents and references with each other.
Public, closed membership groups: can share documents and references with each other.
Public, open membership groups: can share references, but not documents. &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; font-style: italic;color: #ffffff !important;"&gt; Can I save PDFs to my account? &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes
Drag and drop PDF files or entire folders of PDF documents into Mendeley.
Import from other citation management software.
More info &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes
Automatically grab PDFs and relevant citation information from websites.
Drag and drop PDF files into the library.
More info &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; font-style: italic;color: #ffffff !important;"&gt; Extracts PDF metadata automatically? &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes
When you drag and drop PDFs or folders of PDFs, Mendeley will extract metadata such as the authors, title of the paper, and publication year.
More info &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes
When you drag and drop PDFs or folders, Zotero will extract metadata such as authors, title of the paper, and publication year.
More info &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; font-style: italic;color: #ffffff !important;"&gt; What type of organization features does it offer? &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; You can create unlimited folders in Mendeley.
You can add tags to items and search using tags.
More info (click on “Organizing your library” video) &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; You can create unlimited folders (called collections).
You can add tags to items and search using tags.
More info &lt;/td&gt;

This feature used to be available, but no longer exists in current Mendeley versions.
Workaround
Create a PDF version of the webpage (either print to PDF or use other software).
Store the PDF and make annotations to it.
More info &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes

Very GoodGoodAdequate &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; York University catalogue records (Good)
Mendeley’s Web Importer Bookmarklet will import some metadata from York’s catalogue records, but may leave out information such as edition and publication city. *
Webpages (Adequate)
Mendeley will import some metadata from webpages, but you may have to go back and add in the author’s name, publication year, and other information. *
YouTube videos (Adequate)
Mendeley will import some metadata from YouTube videos, but you may have to go back and add in the author’s name, date it was posted, and other information. *
* Always double-check your entries to ensure that complete details about the item have been imported. Mendeley is excellent at capturing metadata from PDFs, but not as thorough with other sources. &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; York University catalogue records (Good)
Use the Zotero capture icons in your browser to import metadata from York’s catalogue records. Zotero may leave out information such as the publication city and edition *
Webpages (Good)
Zotero will import most of the metadata from webpages, but you may have to add or edit elements like publication date and author. *
YouTube videos (Very Good)
Zotero will import almost all of the metadata from YouTube videos. You may need to edit the information depending on the citation style you use. *
* Always double-check your entries to ensure that complete details about the item have been imported. Zotero is excellent at capturing metadata from PDFs, but not as thorough with other sources. &lt;/td&gt;

   &lt;td style="text-align:left;width: 10em; font-style: italic;color: #ffffff !important;"&gt; What type of internal search capabilities does it offer? &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Allows quick searches of all content in your library, including metadata fields such as author, title, and your notes.
The following advanced search operators can be used in the search bar.
Mendeley offers the unique Literature Search feature, which allows you to search Mendeley’s catalogue of saved papers and add them to your own library (You can only add full text articles from fully Open Access journals or in cases where author has retained article rights and made it available, otherwise the citation information is saved). &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Allows quick searches of all content in your library, including all metadata fields such as author, title, and your item tags. More info
Users can create advanced searches using multiple filters and can save advanced searches. 
Enabling fulltext PDF indexing allows text within saved PDFs in your Zotero library to be searched with quick search and advanced search. &lt;/td&gt;

Mendeley is not open source, but it has comprehensive videos and tutorials for users.
It also has very active support forum &lt;/td&gt;
   &lt;td style="text-align:left;width: 20em; color: #ffffff !important;"&gt; Yes

It also has very active support forum &lt;/td&gt;
