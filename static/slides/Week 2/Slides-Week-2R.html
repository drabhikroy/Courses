# Looking at Data Like You're Used to
&gt;- We nearly always look at data by rows and columns! 

&gt;- In Excel, that format is called a cell structure.

&gt;- In R, that format is called a data frame.

---

## First Things First!
Let's do the following:

&gt;- Create a folder with subfolders by class week (e.g. Week 2, Week 3, etc.) somewhere on your hard drive where you can stick all of the R stuff. 

&gt;- Go back to RStudio.

&gt;- Use **File &gt; New File &gt; R Script** to create a new script.

&gt;- Save it with a name ending in `.r` or `.R` in the new folder or subfolder you created.

&gt;- Type in `getwd()` in the Console. If that doesn't look right, do this: **Session &gt; Set Working Directory &gt; To Source File Location**

---

## Data Frames: A Very Basic Rundown

&gt;- Shows data in rows and columns.

&gt;- Is really good for manipulating data.

&gt;- Closest thing to Excel.

---

## Get the Gapminder data and load it up

We will work with some of the data from the [Gapminder project](https://www.gapminder.org/).


```r
install.packages("gapminder")
```


```r
library(gapminder)
```

---

## Look at the variables inside a data frame

To specify a single variable from a data frame, use the dollar sign `$`.


```r
head(gapminder$lifeExp)
```

```
## [1] 28.801 30.332 31.997 34.020 36.088 38.438
```


```r
summary(gapminder$lifeExp)
```

```
##    Min. 1st Qu.  Median    Mean 3rd Qu.    Max. 
##   23.60   48.20   60.71   59.47   70.85   82.60
```

---

## Plotting

We can visualize the data.


```r
hist(gapminder$lifeExp)
```

&lt;img src="Slides-Week-2R_files/figure-html/unnamed-chunk-6-1.png" width="35%" style="display: block; margin: auto;" /&gt;

---

## Getting underlying information about our data


```r
class(gapminder$continent)
```

```
## [1] "factor"
```



```r
summary(gapminder$continent)
```

```
##   Africa Americas     Asia   Europe  Oceania 
##      624      300      396      360       24
```

---

## Levels


```r
levels(gapminder$continent)
```

```
## [1] "Africa"   "Americas" "Asia"     "Europe"   "Oceania"
```

&gt;- The __levels__ of the factor `continent` are "Africa", "Americas", etc.


```r
nlevels(gapminder$continent)
```

```
## [1] 5
```

&gt;-  __nlevels__ tells you how many there are.

---

## We can see the data about levels


```r
table(gapminder$continent)
```

```
## 
##   Africa Americas     Asia   Europe  Oceania 
##      624      300      396      360       24
```

---

## And we can even plot them!


```r
barplot(table(gapminder$continent))
```

&lt;img src="Slides-Week-2R_files/figure-html/unnamed-chunk-12-1.png" width="35%" style="display: block; margin: auto;" /&gt;
