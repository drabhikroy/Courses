# Two Approaches to Sampling

--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#ffb3ba; font-weight: bold; border:1px; border-style:solid; border-color:#ffb3ba; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Nonprobability&lt;/i&gt;&lt;br&gt;&lt;br&gt;
each person in your target population &lt;i&gt;does not&lt;/i&gt; have an equal chance of being selected
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#bae1ff; font-weight: bold; border:1px; border-style:solid; border-color:#bae1ff; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Probability&lt;/i&gt;&lt;br&gt;&lt;br&gt;
each unit in your target population &lt;i&gt;must&lt;/i&gt; have an equal chance of being selected
&lt;/p&gt;
]

---

# &lt;span style="color:#ffb3ba"&gt;Nonprobability&lt;/span&gt; Sampling

--

&gt;- Probability is usually unknown

--

&gt;- Does not rely on numerical data

--

&gt;- Inability to generalize to any populous

--

&gt;- Used when you want to say something about a discrete phenomena, a few select cases (people, places, objects, etc)

---

## Characteristics

--

&gt; Easier than probability based methods

--

&gt; Nonrandom selection

--

&gt; Sampling bias is present

--

&gt; Samples are not considered representative of the populations from which they were drawn

---

## Primary Types

--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#e5a79c; font-weight: bold; border:1px; border-style:solid; border-color:#e5a79c; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Convenience&lt;/i&gt;
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#e49bb5; font-weight: bold; border:1px; border-style:solid; border-color:#e49bb5; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Purposive&lt;/i&gt;
&lt;/p&gt;
]


--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#74dab6; font-weight: bold; border:1px; border-style:solid; border-color:#74dab6; border-radius: 25px; padding: 0.3em; width: 525px;"&gt;
&lt;i&gt;Quota&lt;/i&gt;
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#74cbda; font-weight: bold; border:1px; border-style:solid; border-color:#74cbda; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Snowball&lt;/i&gt;
&lt;/p&gt;
]

---

## &lt;span style="color:#e5a79c"&gt;Convenience&lt;/span&gt; Sampling&lt;sup&gt;1&lt;/sup&gt;

--

&lt;br&gt;
.pull-left[
* Samples are selected based on 

  &gt; their availability to the researcher

* Good for

  &gt; administering a pilot study
  
  &gt; generating a hypothesis
  
  &gt; gaining an initial sense of attitudes or opinions
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#e5a79c; border-radius: 25px; padding: 2em; width: 400px; height: 200px;"&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Crowdsourcing survey participants from a platform&lt;sup&gt;2&lt;/sup&gt;
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

--

.footnote[&lt;sup&gt;1&lt;/sup&gt; aka **haphazard** or **accidental** sampling&lt;br&gt;&lt;br&gt;
&lt;sup&gt;2&lt;/sup&gt; like 
&lt;a href="https://www.mturk.com/" target="_blank"&gt;Amazon Mechanical Turk (MTurk)&lt;/a&gt;]

---

## &lt;span style="color:#e49bb5"&gt;Purposive&lt;/span&gt; Sampling

--

&lt;br&gt;
.pull-left[
* Samples are selected based on 

  &gt; elective criteria that define a unique group
  
  &gt; targeting knowledgeable individuals&lt;sup&gt;1&lt;/sup&gt;

* Good for

  &gt; focusing on the depth of relatively small samples
  
  &gt; identifying cases, individuals, or communities best suited for a study
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#e49bb5; border-radius: 25px; padding: 2.3em; width: 400px; height: 200px;"&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Choosing skilled candidates for a job vacancy
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

--

.footnote[&lt;sup&gt;1&lt;/sup&gt; aka **key informants**]

---

## &lt;span style="color:#74dab6"&gt;Quota&lt;/span&gt; Sampling

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; defined subgroups that exhibit certain characteristics of interest

* Good for

  &gt; gaining insight about a characteristic of a particular subgroup
  
  &gt; investigating relationships between different subgroups
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#74dab6; border-radius: 25px; padding: 1.7em; width: 400px; height: 200px;"&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Assessing the the differences in the career goals among university freshman, sophomores, juniors, and seniors
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

---

## &lt;span style="color:#74cbda"&gt;Snowball&lt;/span&gt; Sampling&lt;sup&gt;1&lt;/sup&gt;

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; individuals recruited by other individuals

* Good for

  &gt; researching people with specific traits who might otherwise be difficult to identify and/or gain access to
  
  &gt; keeping costs low
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#74cbda; border-radius: 25px; padding: 2.3em; width: 400px; height: 200px;"&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Studying the current living status of ex-convicts
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

--

.footnote[&lt;sup&gt;1&lt;/sup&gt; aka **chain** or **network** sampling]

---

## Why should I even care? 

&lt;img src="img/cartman.gif" style="display: block; margin: auto;" /&gt;

--
&lt;br&gt;
&lt;br&gt;
Because:

--

&gt; Any choice will limit the type of utilizable quantitative study

--

&gt; Not everything can be explained quantitatively

--

&gt; Some studies even mandate a mixed methods design

---

# &lt;span style="color:#bae1ff"&gt;Probability&lt;/span&gt; Sampling

&gt; Based solely on the idea that a population can be represented by a subset of it given some error: **Random selection**

&lt;center&gt;
Example: 45% ± 3% agree with...
&lt;/center&gt;

--

&gt; Ability to generalize to a certain populous

--

&gt; Inability to describe individual phenomena at any great depth

---

## Characteristics

--

&gt; Greater difficulty than non-probability based methods

--

&gt; Random selection

--

&gt; Sampling bias is minimal, and samples are considered representative of the populations from which they were drawn

--

&gt; Samples are representative of the populations from which they were drawn

---

## Primary Types

--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#f9c7ca; font-weight: bold; border:1px; border-style:solid; border-color:#f9c7ca; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Census&lt;/i&gt;
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#95f4f1; font-weight: bold; border:1px; border-style:solid; border-color:#95f4f1; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Simple Random Sample (SRS)&lt;/i&gt;
&lt;/p&gt;
]

--

&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#ccfaca; font-weight: bold; border:1px; border-style:solid; border-color:#ccfaca; border-radius: 25px; padding: 0.3em; width: 525px;"&gt;
&lt;i&gt;Systematic&lt;/i&gt;
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;

--

.pull-left[
&lt;p id="center" style="color:#f7d5b5; font-weight: bold; border:1px; border-style:solid; border-color:#f7d5b5; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Stratified&lt;/i&gt;
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#b1d5f7; font-weight: bold; border:1px; border-style:solid; border-color:#b1d5f7; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Cluster&lt;/i&gt;
&lt;/p&gt;
]

---

## &lt;span style="color:#f9c7ca"&gt;Census&lt;/span&gt;

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; an official count or survey of a population, typically recording various details of individuals

* Good for

  &gt; ease of administration
  
  &gt; generalizing to an overall populous
  
  &gt; simple data analysis
  
  &gt; small samples
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#f9c7ca; border-radius: 25px; padding: 2em; width: 400px; height: 200px;"&gt;&lt;br&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
The United States Census
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

---

### General Idea

&lt;img src="img/census sampling.png" width="900px" style="display: block; margin: auto;" /&gt;

---

## Characteristics

.pull-left[
Benefits
  &gt; a lack of an error associated with a result
  
  &gt; self-weighting

]

--

.pull-right[
Drawbacks
  &gt; extremely expensive
  
  &gt; time consuming
  
  &gt; typically infeasible
]

---

## &lt;span style="color:#95f4f1"&gt;Simple Random&lt;/span&gt; Sample (SRS)

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; an equal probability of being picked

* Good for

  &gt; ease of administration
  
  &gt; generalizing to an overall populous
  
  &gt; simple data analysis
  
  &gt; situations where not a lot is known about a population
  
  &gt; large samples
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#95f4f1; border-radius: 25px; padding: 2em; width: 400px; height: 200px;"&gt;&lt;br&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Drawing names from a hat
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

---

## Characteristics

.pull-left[
Benefits

  &gt; data collection can be efficiently performed on randomly distributed items
  
  &gt; simple error calculation
  
  &gt; self-weighting

]

--

.pull-right[
Drawbacks
  &gt; expensive
  
  &gt; likely impractical
  
  &gt; possible underrepresentation of subgroups
  
  &gt; tedious
  
  &gt; time consuming
  
  &gt; vulnerable to sampling errors
]

---

### General Idea

&lt;img src="img/simple random sampling.png" width="900px" style="display: block; margin: auto;" /&gt;

---

## &lt;span style="color:#ccfaca"&gt;Systematic&lt;/span&gt; Sample

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; arranging of a population according to some ordering pattern and then the selection of elements at regular intervals from that that ordered list

* Good for

  &gt; ease of administration
  
  &gt; automation of selection process&lt;sup&gt;1&lt;/sup&gt;
  
  &gt; providing more information about a population than an SRS
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#ccfaca; border-radius: 25px; padding: 2em; width: 400px; height: 200px;"&gt;&lt;br&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Picking every third house on a block to poll
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

--

.footnote[&lt;sup&gt;1&lt;/sup&gt; after selecting the first unit]

---

## Characteristics

.pull-left[
Benefits

  &gt; most likely will provide a more robust information set per unit cost than an SRS
  
  &gt; less subjective to selection error than SRS
  
  &gt; simple selection process
  
]

--

.pull-right[
Drawbacks
  &gt; dependence on a previous and next unit
  
  &gt; vulnerable to periodicities

]

---

### General Idea

&lt;img src="img/systematic random sampling.png" width="900px" style="display: block; margin: auto;" /&gt;

---

## &lt;span style="color:#f7d5b5"&gt;Stratified&lt;/span&gt; Random Sampling

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; a population being divided and subdivided into distinct groups&lt;sup&gt;1&lt;/sup&gt; followed by a simple random or systematic sample in each

* Good for

  &gt; ease of administration
  
  &gt; automation of selection process&lt;sup&gt;1&lt;/sup&gt;
  
  &gt; providing more information about a population than an SRS
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#f7d5b5; border-radius: 25px; padding: 2em; width: 400px; height: 200px;"&gt;&lt;br&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Administering a survey to random units of all apartment complexes in a town
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

--

.footnote[&lt;sup&gt;1&lt;/sup&gt; aka **strata**]

---

## Characteristics

.pull-left[
Benefits

  &gt; less variability than an SRS
  
  &gt; reduced sampling error
  
  &gt; reduced reported error and increases precision compared to an SRS
  
]

--

.pull-right[
Drawbacks
  &gt; may be expensive
  
  &gt; strata must be implicitly defined

]

---

### General Idea

&lt;img src="img/stratified random sampling.png" width="900px" style="display: block; margin: auto;" /&gt;

---

## &lt;span style="color:#b1d5f7"&gt;Cluster&lt;/span&gt; Random Sampling

--

&lt;br&gt;
.pull-left[

* Samples are selected based on 

  &gt; a population being divided and subdivided into distinct groups&lt;sup&gt;1&lt;/sup&gt; followed by a random sample of those units with census in each


* Good for

  &gt; when lacking a sampling frame
  
  &gt; cost efficiency is needed
  
]

--

.pull-right[
&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f4acf6; font-weight: bold; border:1px; border-style:solid; border-color:#b1d5f7; border-radius: 25px; padding: 2em; width: 400px; height: 200px;"&gt;&lt;br&gt;
&lt;b&gt;&lt;span style="color:#eeeeee"&gt;Example&lt;/span&gt;&lt;/b&gt;&lt;br&gt;&lt;br&gt;
Picking every third house on a block to poll
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;
]

--

.footnote[&lt;sup&gt;1&lt;/sup&gt; aka **clusters**]

---

## Characteristics

.pull-left[
Benefits

  &gt; clusters can be stratified if necessary which results in increased precision
  
  &gt; less subjective to selection error than SRS
  
  &gt; simple selection process
  
]

--

.pull-right[
Drawbacks
  &gt; may not represent diversity within a populous
  
  &gt; prone to high sampling errors
  
  &gt; requires a larger sample size than SRS

]

---

### General Idea

&lt;img src="img/cluster random sampling.png" width="900px" style="display: block; margin: auto;" /&gt;

---
