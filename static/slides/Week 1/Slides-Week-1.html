# Basic Ideas

&gt;- **Parameter** - A number describing an entire *population* 

--

&gt;- **Statistic** - A number describing a slice, or a *sample* of a *population* 

---

# Polar Views of the World

**Frequentist Statisticians** believe that there is one and only one correct parameter that can be found by using multiple samples.

  - parameters are fixed and data vary
  - there is a single truth that can be found with enough indicators
  - only objectibity can be used

--

**Bayesian Statisticians** believe that multiple parameters exist which are all based on varying probabilities.

  - parameters vary and the data is fixed
  - there are multiple truths and getting to any one is based on chance
  - subjectivity is a built feature
  
---

# Learning Statistics

- You likely do not know enough about probability so for now assume that the frequentist point-of-view is correct. 

--

- It is easier to begin to learn statistics if you don't have to consider multiple outcomes in superposition.

--

- We will come back to the Bayesian vs. Frequentist arguement

---

# Start

**Descriptive Statistics** - Mathematical techniques for organizing and summarizing a set of numerical data

--

# Finish

**Inferential Statistics** - Generalizing from a sample to a population

---

# Definitions

- Information is collected on *elements* or *individuals*

--

- The characteristics of the individuals about which we
collect information are called *variables*

--

- The values of the variables that we obtain are called
*data*

---

# Overarching Types of Data

- *Qualitative variables* (aka *categorical variables*) classify
elements into categories.

--

- *Quantitative variables* tell how much or how many of
something there is.

---

# Discrete and Continuous

- *Discrete variables* are quantitative variables whose
possible values can be listed
  - possibly infinite
  - obtained by counting

- *Continuous variables* are quantitative variables that can take on any value in some interval.
  - possibly infinite
  - obtained by measuring
