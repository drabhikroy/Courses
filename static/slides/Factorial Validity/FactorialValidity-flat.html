# Test Validity 

---

## Definition

&lt;center&gt;
.bg-washed.b--light-red.ba.bw2.br3.shadow-5.ph4.mt5[
**Validity** tells you how accurately a method measures something
]
&lt;/center&gt;

--

&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;center&gt;
There are six main types
&lt;/center&gt;

---

## Types

--

.pull-left[
&lt;br&gt;
&lt;p id="center" style="color:#f7c1e5; font-weight: bold; border:1px; border-style:solid; border-color:#f7c1e5; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Concurrent&lt;/i&gt;&lt;br&gt;&lt;br&gt;
examines how well the results of a test approximate the results of another test
&lt;/p&gt;
]

--

.pull-right[
&lt;br&gt;
&lt;p id="center" style="color:#bca0dc; font-weight: bold; border:1px; border-style:solid; border-color:#bca0dc; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Construct&lt;/i&gt;&lt;br&gt;&lt;br&gt;
evaluates whether a measurement tool actually represents what it is intended to measure
&lt;/p&gt;
]

--

.pull-left[
&lt;p id="center" style="color:#e69288; font-weight: bold; border:1px; border-style:solid; border-color:#e69288; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Content&lt;/i&gt;&lt;br&gt;&lt;br&gt;
assesses whether a test is representative of all aspects of the construct
&lt;/p&gt;
]


--

.pull-right[
&lt;p id="center" style="color:#fbc1ae; font-weight: bold; border:1px; border-style:solid; border-color:#fbc1ae; border-radius: 25px; padding: 0.3em; width: 525px;"&gt;
&lt;i&gt;Face&lt;/i&gt;&lt;br&gt;&lt;br&gt;
considers how suitable the content of a test seems to be on the surface
&lt;/p&gt;
]

--

.pull-left[
&lt;p id="center" style="color:#74cbda; font-weight: bold; border:1px; border-style:solid; border-color:#74cbda; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Factorial&lt;/i&gt;&lt;br&gt;&lt;br&gt;
assesses the extent of correlation of the different factors with the whole test
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#8ec9bb; font-weight: bold; border:1px; border-style:solid; border-color:#8ec9bb; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Predictive&lt;/i&gt;&lt;br&gt;&lt;br&gt;
examines how well a test can forecast a concrete outcome
&lt;/p&gt;
]

--


.footnote[&lt;span style="margin-left: 700px;"&gt;&lt;i&gt;You may see &lt;span style="color:#f7c1e5;"&gt;concurrent&lt;/span&gt; and &lt;span style="color:#8ec9bb;"&gt;predictive&lt;/span&gt; validity pooled together as &lt;b&gt;criterion&lt;/b&gt; validity&lt;/i&gt;&lt;/span&gt;]

### A Bit More on &lt;span style="color:#74cbda;"&gt;Factorial&lt;/span&gt; Validity 

--

- is used to probabilistically determine the way that the parts of the test are related to each other - aka its *internal structure*

--

- should match the actual, or *emperical* structure of the test

--

- in a nutshell it helps to nail down what a test measures by determining a probable number of dimensions needed to explain a construct
