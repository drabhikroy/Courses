# &lt;span style='color:#bff4ee;'&gt;Welcome!&lt;/span&gt;

Before moving on, please make note of the following

--

+ This serves as a toolkit of sorts and is meant for those who have taken a first semester course in descriptive &amp; inferential statistics 

--

+ We will address some of the basic testing approaches and estimation statistics that you likely covered before

--

+ A logical step after reviewing this content is to explore the idea and need for conducting a power analysis for any statistically driven study

--

.footnote[As of this writing, some equations may not show up properly in Firefox. Other browsers such as Chrome and Safari do appear to render them correctly.]

---

## Essental Terms

.center2[
**Statistic** - Mathematical expression that describes some aspects of a set of scores for a sample
&lt;br&gt;
&lt;br&gt;
**Parameter** - Describes some aspect of a set of scores for a population
]

---

# First a Brief Intro to Hypothesis Testing 

--

&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#ffb3ba; font-weight: bold; border:1px; border-style:solid; border-color:#ffb3ba; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Formally&lt;/i&gt;&lt;br&gt;&lt;br&gt;
Testing an assumption about a population parameter&lt;br&gt;
&amp;nbsp;
&lt;/p&gt;
]


.pull-right[
&lt;p id="center" style="color:#bae1ff; font-weight: bold; border:1px; border-style:solid; border-color:#bae1ff; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Conversationally&lt;/i&gt;&lt;br&gt;&lt;br&gt;
An assumption about a particular situation of the world that is testable
&lt;/p&gt;
]

---

# Parts of a Hypothesis

--

.pull-left[
&lt;p id="center" style="color:#f9c7ca; font-weight: bold; border:1px; border-style:solid; border-color:#f9c7ca; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;The Null Hypothesis&lt;/i&gt;&lt;br&gt;
&lt;/p&gt;
&lt;ul&gt;
  &lt;span style="color:#f9c7ca;"&gt;&lt;li&gt;what is expected to happen&lt;/span&gt;&lt;/li&gt;&lt;br&gt;
  &lt;span style="color:#f9c7ca;"&gt;&lt;li&gt;must be a piece of information that is known&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt; 
]

--

.pull-right[
&lt;p id="center" style="color:#f9c7ca; font-weight: bold; border:1px; border-style:solid; border-color:#f9c7ca; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Notation&lt;/i&gt;&lt;br&gt;
&lt;/p&gt;
&lt;hr style="height:5px; visibility:hidden;" /&gt;
`$$H_0$$`
]

--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#f7d5b5; font-weight: bold; border:1px; border-style:solid; border-color:#f7d5b5; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Alternative Hypothesis&lt;/i&gt;&lt;br&gt;
&lt;/p&gt;
&lt;ul&gt;
  &lt;span style="color:#f7d5b5;"&gt;&lt;li&gt;what else could happen&lt;/span&gt;&lt;/li&gt;&lt;br&gt;
  &lt;span style="color:#f7d5b5;"&gt;&lt;li&gt;may or may not be known&lt;/span&gt;&lt;/li&gt;
&lt;/ul&gt; 
]

--

.pull-right[
&lt;p id="center" style="color:#f7d5b5; font-weight: bold; border:1px; border-style:solid; border-color:#f7d5b5; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Notation&lt;/i&gt;&lt;br&gt;
&lt;/p&gt;
&lt;hr style="height:5px; visibility:hidden;" /&gt;
`$$H_1 \,\,\textrm{or}\,\, H_A$$`
]

---

# Tests of Statistical Significance

--

&lt;br&gt;
&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#ffb3ba; font-weight: bold; border:1px; border-style:solid; border-color:#ffb3ba; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Formally&lt;/i&gt;&lt;br&gt;&lt;br&gt;
Determination if either &lt;span style="color:#ffffff;"&gt;`H_0`&lt;/span&gt; or &lt;span style="color:#ffffff;"&gt;`H_1`&lt;/span&gt; can be rejected&lt;br&gt;
&amp;nbsp;
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#bae1ff; font-weight: bold; border:1px; border-style:solid; border-color:#bae1ff; border-radius: 25px; padding: 0.3em;"&gt;
&lt;i&gt;Conversationally&lt;/i&gt;&lt;br&gt;&lt;br&gt;
A test to figure out whether you can reasonably say if your initial assumption won't happen
&lt;/p&gt;
]

--

&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#ccfaca; font-weight: bold; border:1px; border-style:solid; border-color:#ccfaca; border-radius: 25px; padding: 0.3em; width: 525px;"&gt;
&lt;i&gt;Interpretation&lt;/i&gt;&lt;br&gt;&lt;br&gt;
If results from a study goes the way that was expected, then nothing new was discovered&lt;sup&gt;1&lt;/sup&gt;
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;

.footnote[&lt;sup&gt;1&lt;/sup&gt; Notice that the term *unimportant* is not included within the &lt;span style="color:#ccfaca;"&gt;&lt;i&gt;Interpretation&lt;/i&gt;&lt;/span&gt;. Non results are important!]

---

## Essential Term

.center2[
A **(statistical) estimation ** is a sample statistic is used to estimate the value of an unknown population parameter
]

---

# Positive and Negative Outcomes

--

&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f0fffa; font-weight: bold; border:1px; border-style:solid; border-color:#f0fffa; border-radius: 25px; padding: 0.3em; width: 525px;"&gt;
&lt;i&gt;Assumption&lt;/i&gt;&lt;br&gt;&lt;br&gt;
We assume nothing out of the ordinary is going to happen - aka &lt;span style="color:#ffffff;"&gt;`H_0`&lt;/span&gt; is expected
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;

--

&lt;br&gt;
.pull-left[
&lt;p id="center" style="color:#bcd7f8; font-weight: bold; border:1px; border-style:solid; border-color:#bcd7f8; border-radius: 25px; padding: 0.3em;"&gt;
If &lt;span style="color:#ffffff;"&gt;`H_0`&lt;/span&gt; happens&lt;br&gt;&lt;br&gt;
then we have a &lt;b&gt;&lt;i&gt;negative&lt;/b&gt;&lt;/i&gt; outcome because what you expected to happen happened
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#f8bcd7; font-weight: bold; border:1px; border-style:solid; border-color:#f8bcd7; border-radius: 25px; padding: 0.3em;"&gt;
If &lt;span style="color:#ffffff;"&gt;`H_1`&lt;/span&gt; happens&lt;br&gt;&lt;br&gt;
then we have a &lt;b&gt;&lt;i&gt;positive&lt;/b&gt;&lt;/i&gt; outcome because something that was expected to happen didn't happen
&lt;/p&gt;
]

---

## Example

--

&lt;center&gt;
&lt;br&gt;
&lt;p id="center" style="color:#f0fffa; font-weight: bold; border:1px; border-style:solid; border-color:#f0fffa; border-radius: 25px; padding: 0.3em; width: 525px;"&gt;
&lt;i&gt;Experiment&lt;/i&gt;&lt;br&gt;&lt;br&gt;
Over the span of one year, a group of participants with ADHD in a drug study receives a daily experimental pill that is intended to help them focus for a longer timeframe than their current medication
&lt;/p&gt;
&lt;br&gt;
&lt;/center&gt;

--

.pull-left[
&lt;p id="center" style="color:#bcd7f8; font-weight: bold; border:1px; border-style:solid; border-color:#bcd7f8; border-radius: 25px; padding: 0.3em;"&gt;
If &lt;span style="color:#ffffff;"&gt;`H_0`&lt;/span&gt; happens&lt;br&gt;&lt;br&gt;
The group of people &lt;b&gt;&lt;i&gt;did not&lt;/b&gt;&lt;/i&gt; report being focused for a longer timeframe than their current medication resulting in a &lt;b&gt;&lt;i&gt;negative&lt;/b&gt;&lt;/i&gt; outcome because that was an &lt;b&gt;&lt;i&gt;expected&lt;/b&gt;&lt;/i&gt; outcome
&lt;/p&gt;
]

--

.pull-right[
&lt;p id="center" style="color:#f8bcd7; font-weight: bold; border:1px; border-style:solid; border-color:#f8bcd7; border-radius: 25px; padding: 0.3em;"&gt;
If &lt;span style="color:#ffffff;"&gt;`H_1`&lt;/span&gt; happens&lt;br&gt;&lt;br&gt;
The group of people &lt;i&gt;did&lt;/i&gt; report being focused for a longer timeframe than their current medication resulting in a &lt;b&gt;&lt;i&gt;positive&lt;/b&gt;&lt;/i&gt; outcome because that was an &lt;i&gt;unexpected&lt;/i&gt; outcome
&lt;/p&gt;
]

---

# Think Big

.center2[No matter what you have heard or may be told in the future, both &lt;i style='color:#f4bfc5;'&gt;&lt;b&gt;Type I Errors&lt;/b&gt; and &lt;i style='color:#f4bfc5;'&gt;&lt;b&gt;Type II Errors&lt;/b&gt;&lt;/i&gt; are not represented by a single figure, rather they each contain a different range of probabilities]

--

.center2[


&lt;table class="table" style="width: auto !important; margin-left: auto; margin-right: auto;"&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;background-color: #212121 !important;"&gt; Decision &lt;/th&gt;

&lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; background-color: #212121 !important;"&gt; &lt;i style="color:#bfe0f4;"&gt;Correct Outcome&lt;br&gt;&lt;b&gt;True Positive&lt;/b&gt;&lt;/i&gt; &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; background-color: #212121 !important;"&gt; Fail to Reject Null &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; background-color: #212121 !important;"&gt; &lt;i style="color:#bfe0f4;"&gt;&lt;i&gt;Correct Outcome&lt;br&gt;&lt;b&gt;True Negative&lt;/b&gt;&lt;/i&gt; &lt;/i&gt;
&lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; background-color: #212121 !important;"&gt; &lt;i style="color:#f4bfc5;"&gt;False Negative&lt;br&gt;&lt;b&gt;Type II Error&lt;/b&gt;&lt;/i&gt; &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;
]

# Updating Estimation for Sample Means

--

.center2[
**Point estimation** - use of sample data to calculate a single *mean* value

**Interval estimation** - use of sample data to calculate a possible range of *mean* values
]

---

# The Characteristic of Hypothesis Testing and Estimation



&lt;table class="table" style="width: auto !important; margin-left: auto; margin-right: auto;"&gt;
 &lt;thead&gt;
  &lt;tr&gt;
   &lt;th style="text-align:left;border-bottom: solid;
           border-bottom-width:1px;
           border-bottom-color: #666666;"&gt; Question &lt;/th&gt;
   &lt;th style="text-align:left;border-bottom: solid;
           border-bottom-width:1px;
           border-bottom-color: #666666;"&gt; Hypothesis Testing &lt;/th&gt;
   &lt;th style="text-align:left;border-bottom: solid;
           border-bottom-width:1px;
           border-bottom-color: #666666;"&gt; Point/Interval Estimation &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;
&lt;tbody&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; Do we know the population mean? &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; Yes its the Null hypothesis &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; No we're trying to estimate it &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; What is the process use dto determine? &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; The chance of obtaining a sample mean &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; The value of a population mean &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; What is learned? &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; Whether the population mean is likely correct &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; The range of values within which the population mean is probably contained &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; What is our decision? &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; To retain or reject the null hypothesis &lt;/td&gt;
   &lt;td style="text-align:left;width: 10em; "&gt; No actual decison &lt;/td&gt;
  &lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

# Confidence

--

.center2[
**Confidence Interval** - an interval that contains an unknown parameter (e.g. `\(\mu\)`) with certain degree of confidence
&lt;br&gt;
&lt;br&gt;
**Level of Confidence** - probability or likelihood that an interval estimate will contain an unknown population parameter
]

1. Calculate the &lt;i&gt;standard error of the mean&lt;/i&gt; `$$\sigma_{\overline{Y}} =\dfrac{\sigma}{\sqrt{N}}$$`

--

2. Decide on a &lt;i&gt;level of confidence&lt;/i&gt;

           border-bottom-color: #666666;"&gt; `z`-score &lt;/th&gt;
  &lt;/tr&gt;
 &lt;/thead&gt;

  &lt;tr&gt;
   &lt;td style="text-align:center;"&gt; 0.90 &lt;/td&gt;

  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:center;"&gt; 0.95 &lt;/td&gt;

&lt;br&gt;
&lt;br&gt;
&lt;center&gt;
Again its typical to have a 95% level of confidence thereby making \[\alpha = 0.05\]
&lt;/center&gt;

---

# Determining the Confidence Interval (continued)

&lt;ol start=3&gt;
&lt;li&gt; Calculate the &lt;i&gt;confidence interval&lt;/i&gt; \[CI = \overline{Y} \pm z\cdot\sigma_{\overline{Y}}\]
&lt;/ol&gt;

--

&lt;ol start=4&gt;
&lt;li&gt; Interpret the results
&lt;/ol&gt;

---

# Example

IQ scores in the general healthy population are approximately normally distributed with `\(100 ± 15\)`. In a sample of 100 students a sample mean IQ of 103. Find the 90% confidence interval for this data.

--

Firstly we have `\(N = 100\)`, `\(\mu=100\)`, `\(\sigma = 15\)`, and `\(\overline{Y} = 103\)`.

--

1. `$$\sigma_{\overline{Y}} = \dfrac{\sigma}{\sqrt{N}} =\dfrac{15}{\sqrt{100}} = 1.50$$`

--

&lt;br&gt;
&lt;br&gt;
&lt;ol start=2&gt;
&lt;li&gt; 
We choose a 90% level of confidence
&lt;/ol&gt;

`$$z\cdot \sigma_{\overline{Y}} = 1.645\cdot 1.50 = 2.47$$`

--

&lt;br&gt;
&lt;ol start=3&gt;
&lt;li&gt; 
&lt;center&gt;
\[ 90\%\, CI = 103\pm2.47 = (105.47, 100.53) \]
&lt;/center&gt;
&lt;/ol&gt;

--

&lt;br&gt;
&lt;ol start=4&gt;
&lt;li&gt; &lt;center&gt;So we are 90% confident that the overall mean IQ is between `100.53` and `105.47`&lt;/center&gt;
&lt;/ol&gt;
